<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../component/global/style.css" />
    <link rel="stylesheet" href="../../component/NavBar/style.css" />
    <link rel="stylesheet" href="../../component/CardRegister/style.css" />
    <script
      src="https://your-site-or-cdn.com/fontawesome/v6.1.1/js/all.js"
      data-auto-replace-svg="nest"
    ></script>

    <title>Devs Community</title>
  </head>
  <body>
    <div id="NavBar">
      <div>
        <a href="../../index.html"> ÍNICIO</a>
      </div>
      <div>
        <h1>Devs Community</h1>
      </div>
    </div>

    <div class="Header-Center">
      <div id="cardRegister">
        <h2>SIGN UP</h2>
        <div class="center">
          <div class="card-information">
            <ul class="cumprimentos"></ul>
          </div>
        </div>
        <div id="form">
          <div class="row">
            <div class="FieldBox">
              <span>Nickname</span>
              <input
                type="text"
                onclick="verify(1)"
                onkeyup="verify(1)"
                autocomplete="off"
                id="campo_nickname"
              />
            </div>
            <div class="FieldBox">
              <span>Login</span>
              <input
                type="text"
                onclick="verify(2)"
                onkeyup="verify(2)"
                autocomplete="off"
                id="campo_login"
              />
            </div>
          </div>
          <div class="row">
            <div class="FieldBox">
              <span>Senha</span>
              <input
                type="password"
                onclick="verify(3)"
                onkeyup="verify(3)"
                autocomplete="off"
                id="senha"
              />
            </div>
            <div class="FieldBox">
              <span>Confirmar Senha</span>
              <input
                type="password"
                onclick="verify(4)"
                onkeyup="verify(4)"
                id="repsenha"
              />
            </div>
          </div>
          <button>Cadastrar-se</button>
          <a href="../login/index.html">Já possuí uma conta? <u>Logar-se</u></a>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="../../component/global/index.js"></script>
<script src="./script.js"></script>
