<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../../component/global/style.css" />
    <link rel="stylesheet" href="../../../component/NavBar/style.css" />
    <link rel="stylesheet" href="../../../component/Header/style.css" />
    <link rel="stylesheet" href="../../../component/Catalago/style.css" />
    <link rel="stylesheet" href="../../../component/Chat/style.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <title>Devs Community</title>
  </head>
  <body>
    <div id="NavBar">
      <div>
        <h1>Devs Community</h1>
      </div>
      <div id="user_login">
        <h1 id="nome_user">Olá, ReeD</h1>
      </div>
      <div id="btn-1">
        <a href="../../../index.html">Ínicio</a>
        <a href="../../sobre/index.html">Sobre</a>
        <a id="login" href="../../login/index.html">Logar-se</a>
      </div>
      <div id="btn-2">
        <a href="../../../index.html">Ínicio</a>
        <a href="../../sobre/index.html">Sobre</a>
        <a id="sair" onclick="sair()">Sair</a>
      </div>
    </div>

    <div class="body-lang">
      <div class="conteudo">
        <div class="row center title">
          <img class="logo" src="../../../assets/nodejs.png" alt="" />
          <h1>NODEJS</h1>
          <div class="column">
            <div class="row">
              <div class="column center">
                <span id="qtd_likes" class="number">0</span>
                <a onclick="darLike(2)" id="heart"
                  ><i class="fa-solid fa-heart actions"></i
                ></a>
              </div>
              <div class="column center">
                <span id="qtd_views" class="number">0</span>
                <a><i class="fa-solid fa-eye"></i></a>
              </div>
            </div>
            <div class="menu">
              <button><i class="fa-solid fa-book"></i> Documentação</button>
            </div>
          </div>
        </div>
        <div class="grafic">
          <div>
            <canvas
              id="myChart"
              style="
                background-color: #edf6f9;
                margin-top: 20px;
                padding: 10px;
                border-radius: 10px;
              "
              width="300"
              height="100"
            ></canvas>
          </div>
        </div>
        <div class="menu">
          <button
            id="btn-informations"
            class="button-active"
            onclick="mostrarComunidade(1)"
          >
            <i class="fa-solid fa-circle-info"></i> Informações
          </button>
          <button id="btn-comunidade" onclick="mostrarComunidade(2)">
            <i class="fa-solid fa-users"></i> Comunidade
          </button>
        </div>
        <div id="area_information">
          <div>
            <div id="information-header"></div>
            <p>
              O Node. js foi criado pelo pesquisador Ryan Dahl, no ano de 2009
              ao decorrer de uma análise de páginas da web e a maneira como
              funcionavam.
            </p>
          </div>
        </div>
        <div id="area_ticket">
          <div class="menu">
            <button
              class="button-active"
              onclick="mostrarBtpTicket(1)"
              id="NewTicket"
            >
              <i class="fa-solid fa-ticket"></i> Novo Ticket
            </button>
            <button id="BatePapo" onclick="mostrarBtpTicket(2)">
              <i class="fa-solid fa-comments"></i> BATE PAPO
            </button>
          </div>
          <div id="tickets">
            <div class="tickets">
              <div class="ticket"></div>
              <div class="ticket"></div>
              <div class="ticket"></div>
              <div class="ticket"></div>
              <div class="ticket"></div>
              <div class="ticket"></div>
              <div class="ticket"></div>
              <div class="ticket"></div>
              <div class="ticket"></div>
              <div class="ticket"></div>
            </div>
          </div>
          <div class="center-chat" id="chatLang">
            <div class="chat">
              <div class="icon-white">
                <img src="../../../assets/icons/bate-papo.png" alt="" />
                <h1>Bate-Papo</h1>
              </div>
              <ul id="messages"></ul>
              <form id="form">
                <input id="input1" autocomplete="off" placeholder="Username" />
                <input id="input" autocomplete="off" /><button>Enviar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script src="../../../component/Chat/script.js"></script>
  </body>
</html>
<script src="../../../component/global/index.js"></script>
<script src="../../../component/Catalago/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./script.js"></script>
<script>
  window.onload = listarLike(2);
  window.onload = buscarLikesLang(2);
  window.onload = insertView(2);
  window.onload = listarQtdView(2);
</script>
